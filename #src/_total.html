<form method="post" class="ms2_form total-block">
    <div class="promocode">
        <div class="mspc_form ">
            <div class="h5 promocode-title">Промо-код</div>
            <div class="promocode-form">
                <input type="text" class="mspc_field " value=""
                    placeholder="Укажите промо-код">
                <button class="mspc_btn"><span
                        class="mobile-hidden">+</span><span>Применить</span></button>
            </div>
        </div>
    </div>
    <ul class="leaders">
        <li class="total__block-count">
            <div><span class="ms2_total_count">6</span> шт.</div>
            <div><span class="rub" id="ms2_order_full_cost">3 900</span></div>
        </li>
        <li class="mspc_discount_amount">
            <div>Скидка<span class="mobile-hidden"> по акции</span></div>
            <div class="red_price"><span class="rub" id="ms2_order_cart_discount">-
                    198</span></div>
        </li>
        <li class="total__block-total">
            <div class="mobile-hidden">Итого со скидкой</div>
            <div><span class="rub" id="ms2_order_cost">3 155</span></div>
        </li>
    </ul>
    <div class="promo-btn">Промокод</div>
    <button type="submit" name="ms2_action" value="order/submit" class="ms2_link button button--fluid button--primary">Оформить</button>
</form>
