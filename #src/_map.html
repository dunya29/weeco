<script>

        
    function initMap() {
        var locations = [
            ["428903, Чувашская Республика, г. Чебоксары, Вурнарское шоссе д. 17, офис 311", 56.0946876, 47.2636723, "files/images/icons/map.svg"],
            ["428903, г. Мытищи, Ярмарочная 5. Навес 4-2 Россия, Московская обл,", 55.9255786, 37.7545311, "files/images/icons/map.svg"]
        ];
        let LAT_VALUE =  56.2946876
        let LONG_VALUE = 42.8545311
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 5,//13,
            center: new google.maps.LatLng(57.0146876, 30.2636723),
            mapTypeId: google.maps.MapTypeId.ROADMAP,
            styles: [
        {
            "featureType": "poi.attraction",
            "elementType": "labels",
            "stylers": [
                {
                    "visibility": "off"
                }
            ]
        },
        {
            "featureType": "poi.business",
            "elementType": "labels",
            "stylers": [
                {
                    "visibility": "off"
                }
            ]
        },
        {
            "featureType": "poi.government",
            "elementType": "labels",
            "stylers": [
                {
                    "visibility": "off"
                }
            ]
        },
        {
            "featureType": "poi.medical",
            "elementType": "labels",
            "stylers": [
                {
                    "visibility": "off"
                }
            ]
        },
        {
            "featureType": "poi.park",
            "elementType": "labels",
            "stylers": [
                {

            ]
        },
        {
            "featureType": "poi.place_of_worship",

            ]
        },
        {
            "featureType": "poi.school",

                {
                    "visibility": "off"
                }
            ]
        }
    ]
        });
         
        var infowindow = new google.maps.InfoWindow();
        var marker, i;
         
        for (i = 0; i < locations.length; i++) {
            marker = new google.maps.Marker({
                position: new google.maps.LatLng(locations[i][1], locations[i][2]),
                map: map,
                icon: {
                    url: locations[i][3],
                    scaledSize: new google.maps.Size(54, 68)
                }
            });
            google.maps.event.addListener(marker, 'click', (function(marker, i) {
                return function() {
                    infowindow.setContent(locations[i][0]);
                    infowindow.open(map, marker);
                }
            })(marker, i));
        }
        google.maps.event.addDomListener(window, "load", function() {
            if (window.innerWidth < 992) {
                map.setCenter({lat:LAT_VALUE, lng:LONG_VALUE}); 
            }         
        });
        google.maps.event.addDomListener(window, "resize", function() {
            if (window.innerWidth < 992) {
                map.setCenter({lat:LAT_VALUE, lng:LONG_VALUE}); 
            } else {
                map.setCenter({lat:57.0146876, lng:30.2636723}); 
            }        
        });
    }
    
    



</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBtQv-wz22qUuKtjfMu95xTfAl6aqzUcmU&amp;libraries=places&amp;callback=initMap"></script>
